branches:
  only:
    - master

environment:
  matrix:
  - example: questia-eng
    name: win32
    platform: mingw

clone_folder: c:\build

before_build:
  - set Path=C:\MinGW\bin;%Path%
  - g++ --version
  - mingw32-make --version

build_script:
  - cd c:\build
  - ps: C:\MinGW\bin\mingw32-make test